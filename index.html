<!DOCTYPE html>
<html>
<head>
	<title>自定义你的2048</title>
	<link rel="stylesheet" type="text/css" href="css/2048.css">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-sacle=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
	<header>
		<h1>DIY<br>2048</h1>
		<a href="javascript:newgame();" id="newgamebutton">新游戏</a>
		<a href="javascript:updateversion();" id="versions">切换版本</a>
		<p id="gamescore">得分<br><span id="score">0</span></p>
		<div id="addscore"></div>
	</header>

	<div id="grid-container">
		<div class="grid-cell" id="grid-cell-0-0"></div>
		<div class="grid-cell" id="grid-cell-0-1"></div>
		<div class="grid-cell" id="grid-cell-0-2"></div>
		<div class="grid-cell" id="grid-cell-0-3"></div>

		<div class="grid-cell" id="grid-cell-1-0"></div>
		<div class="grid-cell" id="grid-cell-1-1"></div>
		<div class="grid-cell" id="grid-cell-1-2"></div>
		<div class="grid-cell" id="grid-cell-1-3"></div>

		<div class="grid-cell" id="grid-cell-2-0"></div>
		<div class="grid-cell" id="grid-cell-2-1"></div>
		<div class="grid-cell" id="grid-cell-2-2"></div>
		<div class="grid-cell" id="grid-cell-2-3"></div>

		<div class="grid-cell" id="grid-cell-3-0"></div>
		<div class="grid-cell" id="grid-cell-3-1"></div>
		<div class="grid-cell" id="grid-cell-3-2"></div>
		<div class="grid-cell" id="grid-cell-3-3"></div>
	</div>

	<div class="container">
		<button name="submit" type="submit"  id="diy2048" >点击自定义你的2048</button>
		<form id="contact">
		   	<h3>自定义你的2048</h3>
		    <h4>在对应数字的输入栏里输入文字</h4>
		    <fieldset>
		    	<input placeholder="2" type="text" id="num1" value="2">
		    </fieldset>
		    <fieldset>
		     	<input placeholder="4" type="text" id="num2" value="4">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="8" type="text" id="num3" value="8">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="16" type="text" id="num4" value="16">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="32" type="text" id="num5" value="32">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="64" type="text" id="num6" value="64">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="128" type="text" id="num7" value="128">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="256" type="text" id="num8" value="256">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="512" type="text" id="num9" value="512">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="1024" type="text" id="num10" value="1024">
		    </fieldset>
		    <fieldset>
		    	<input placeholder="2048" type="text" id="num11" value="2048">
		    </fieldset>
		    <fieldset>
		    	<button name="submit" type="submit" id="contact-submit" >提交</button>
		    </fieldset>
	    </form>
	</div>

	<div id="versionsselect">
		<div class="close"></div>
		<button name="submit" type="submit" id="versions1" >2048原版</button>
		<button name="submit" type="submit" id="versions2" >朝代版</button>
		<button name="submit" type="submit" id="versions3" >雷大志联版</button>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/support2048.js"></script>
	<script type="text/javascript" src="js/showanimation2048.js"></script>
	<script type="text/javascript" src="js/main2048.js"></script>
</body>
</html>
